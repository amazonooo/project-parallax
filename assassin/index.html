<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assassin/libs/swiper/swiper-bundle.min.css">
    <script src="/assassin/libs/swiper/swiper-bundle.min.js" defer></script>
    <script src="/assassin/libs/particles/particles.js" defer></script>
    <link rel="stylesheet" href="/assassin/css/style.css">
    <script src="/assassin/js/main.js" defer></script>
</head>
<body>
    <div class="swiper slider">
        <div class="swiper-wrapper slider__wrapper">

            <div class="swiper-slide slider__item">
                <div class="slider__layer" data-swiper-parallax="40%" style="background-image: url(/assassin/img/screen-1/bg.png);"></div>
                <div class="slider__layer" data-swiper-parallax="40%" style="background-image: url(/assassin/img/screen-1/middle.png);"></div>
                <canvas class="particles slider__layer" data-swiper-parallax="25%" data-color="#B99970"></canvas>
                <div class="slider__layer" data-swiper-parallax="40%" style="background-image: url(/assassin/img/screen-1/front.png);"></div>
            </div>

            <div class="swiper-slide slider__item">
                <div class="slider__layer" data-swiper-parallax="40%" style="background-image: url(/assassin/img/screen-2/bg.png);"></div>
                <div class="slider__layer" data-swiper-parallax="40%" style="background-image: url(/assassin/img/screen-2/middle.png);"></div>
                <canvas class="particles slider__layer" data-swiper-parallax="25%" data-color="#B99970"></canvas>
                <div class="slider__layer" data-swiper-parallax="40%" style="background-image: url(/assassin/img/screen-2/front.png);"></div>
            </div>

            <div class="swiper-slide slider__item">
                <div class="slider__layer" data-swiper-parallax="40%" style="background-image: url(/assassin/img/screen-3/bg.png);"></div>
                <div class="slider__layer" data-swiper-parallax="40%" style="background-image: url(/assassin/img/screen-3/middle.png);"></div>
                <canvas class="particles slider__layer" data-swiper-parallax="25%" data-color="#B99970"></canvas>
                <div class="slider__layer" data-swiper-parallax="40%" style="background-image: url(/assassin/img/screen-3/front.png);"></div>
            </div>

        </div>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="/spider/libs/swiper/swiper-bundle.min.css">
	<script src="/spider/libs/swiper/swiper-bundle.min.js" defer></script>
	<script src="/spider/libs/particles/particles.js" defer></script>
	<link rel="stylesheet" href="/spider/css/main.css">
	<script src="/spider/js/main.js" defer></script>
</head>
<body>
	<div class="swiper slider">
		<div class="swiper-wrapper slider__wrapper">

			<div class="swiper-slide slider__item">
				<div class="slider__layer" data-swiper-parallax="30%" style="background-image: url(../spider/img/screen-1/mid.png);"></div>
				<canvas class="particles slider__layer" data-swiper-parallax="25%" data-color="#B99970"></canvas>
				<div class="slider__layer" data-swiper-parallax="40%" style="background-image: url(../spider/img/screen-1/back.png);"></div>
			</div>

			<div class="swiper-slide slider__item">
				<div class="slider__layer" data-swiper-parallax="35%" style="background-image: url(../spider/img/screen-2/mid.png);"></div>
				<canvas class="particles slider__layer" data-swiper-parallax="20%" data-color="#E1F3FB"></canvas>
				<div class="slider__layer" data-swiper-parallax="14%" style="background-image: url(../spider/img/screen-2/back.png);"></div>
			</div>

			<div class="swiper-slide slider__item">
				<div class="slider__layer" data-swiper-parallax="48%" style="background-image: url(../spider/img/screen-3/mid.png);"></div>
				<canvas class="particles slider__layer" data-swiper-parallax="25%" data-color="#E1F3FB"></canvas>
				<div class="slider__layer" data-swiper-parallax="16%" style="background-image: url(../spider/img/screen-3/back.png);"></div>
			</div>
		</div>
	</div>
</body>
</html>
